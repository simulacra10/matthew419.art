name: Daily Post

on:
  schedule:
    # Runs every day at 10:02 UTC (adjust as you like)
    - cron: '2 10 * * *'
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: daily-post
  cancel-in-progress: false

env:
  TZ: America/New_York
  PYTHONUNBUFFERED: "1"
  # Prefer using a single CLOUDINARY_URL secret:
  # cloudinary://<API_KEY>:<API_SECRET>@<CLOUD_NAME>
  CLOUDINARY_URL: ${{ secrets.CLOUDINARY_URL }}

jobs:
  run-daily:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install requests python-frontmatter feedparser python-dateutil

      - name: Setup Hugo (extended)
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: '0.144.0'
          extended: true

      # If you don't use CLOUDINARY_URL, comment the env above and uncomment/set these:
      # - name: Export Cloudinary pieces (optional alternative)
      #   run: |
      #     echo "CLOUDINARY_CLOUD_NAME=${{ secrets.CLOUDINARY_CLOUD_NAME }}" >> $GITHUB_ENV
      #     echo "CLOUDINARY_API_KEY=${{ secrets.CLOUDINARY_API_KEY }}" >> $GITHUB_ENV
      #     echo "CLOUDINARY_API_SECRET=${{ secrets.CLOUDINARY_API_SECRET }}" >> $GITHUB_ENV

      - name: Generate daily post (and build site)
        run: |
          python scripts/daily.py

      # daily.py already runs `hugo --minify`. If you prefer building here instead,
      # remove the build call from daily.py and uncomment the step below:
      # - name: Build site with Hugo
      #   run: hugo --minify

      - name: Auto-commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: daily post + site build"
          commit_user_name: github-actions[bot]
          commit_user_email: 41898282+github-actions[bot]@users.noreply.github.com
          file_pattern: |
            content/post/**
            public/**
            static/**
            assets/**
