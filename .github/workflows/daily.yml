name: Daily Post

on:
  schedule:
    # Run at ~2:05 AM America/New_York year-round.
    # 07:05 UTC ≈ 02:05 EST (winter)
    # 06:05 UTC ≈ 02:05 EDT (summer)
    - cron: "5 07 * * *"
    - cron: "5 06 * * *"
  workflow_dispatch: {}

jobs:
  run-daily:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # needed to push changes
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Guard to ensure this only runs at 2 AM Eastern time
      - name: Guard – only run at 2 AM America/New_York
        shell: bash
        run: |
          hour=$(TZ=America/New_York date +%H)
          if [ "$hour" != "02" ]; then
            echo "It is not 2 AM in America/New_York ($hour now). Skipping run."
            exit 0
          fi

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r scripts/requirements.txt

      - name: Generate today’s post
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          CLOUDINARY_URL: ${{ secrets.CLOUDINARY_URL }}
        run: |
          python scripts/daily.py

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          if ! git diff --cached --quiet; then
            git commit -m "auto: daily post $(date -u +'%Y-%m-%d')"
            git push
          else
            echo "No changes detected."
          fi
